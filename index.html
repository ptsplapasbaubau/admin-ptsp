<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Admin ‚Ä¢ Panel dengan Iframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #f0f4fa 0%, #d9e2ef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            margin: 0;
        }

        /* panel utama */
        .card {
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25), 0 0 0 1px rgba(255,255,255,0.6) inset;
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            padding: 24px 24px 20px 24px;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.7);
        }

        /* timer bar - selalu di atas */
        .timer-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(10,30,50,0.06);
            padding: 12px 18px;
            border-radius: 100px;
            margin-bottom: 20px;
            color: #1e293b;
            font-weight: 500;
            font-size: 0.95rem;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.5);
            flex-shrink: 0;
        }

        .timer-icon {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .timer-icon span {
            font-size: 1.2rem;
        }

        #timerDisplay {
            background: #1e2b3c;
            color: white;
            padding: 6px 14px;
            border-radius: 40px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* container konten (login atau iframe) */
        .content-container {
            flex: 1;
            min-height: 0; /* penting untuk flex child */
            width: 100%;
            border-radius: 32px;
            overflow: hidden;
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* area login - tampil di tengah container */
        #loginContainer {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            max-width: 420px;
            width: 100%;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(8px);
            border-radius: 48px;
            padding: 32px 24px;
            box-shadow: 0 20px 40px -20px rgba(0,20,40,0.3);
            border: 1px solid white;
        }

        .welcome {
            text-align: center;
            margin-bottom: 28px;
        }

        .welcome h2 {
            font-size: 1.9rem;
            font-weight: 600;
            background: linear-gradient(145deg, #0f2b3f, #264a6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .welcome p {
            color: #2c3e50;
            margin-top: 6px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .pin-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .pin-label {
            font-weight: 600;
            color: #163a5c;
            margin-left: 6px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .pin-field input {
            width: 100%;
            padding: 20px 22px;
            font-size: 1.8rem;
            text-align: center;
            letter-spacing: 12px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            background: rgba(255,255,255,0.9);
            border: 2px solid rgba(70, 130, 200, 0.3);
            border-radius: 50px;
            outline: none;
            transition: all 0.2s;
            color: #0b2b44;
            caret-color: #2e7eb0;
        }

        .pin-field input:focus {
            border-color: #1f6fb0;
            background: white;
            box-shadow: 0 8px 22px -8px #1f6fb0;
        }

        .login-btn {
            background: #1e3b5c;
            border: none;
            border-radius: 60px;
            padding: 18px 20px;
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 12px;
            box-shadow: 0 12px 24px -10px #0d2f4b;
            transition: all 0.15s;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:active {
            transform: scale(0.98);
            background: #15344f;
        }

        .message {
            text-align: center;
            min-height: 38px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 40px;
            font-size: 0.95rem;
            margin-top: 16px;
        }

        .error {
            color: #b81c1c;
            background: rgba(255,220,220,0.7);
        }

        /* area iframe - full container */
        #iframeContainer {
            height: 100%;
            width: 100%;
            display: none; /* awalnya hidden */
            flex-direction: column;
            background: white;
            border-radius: 32px;
            overflow: hidden;
        }

        .iframe-wrapper {
            flex: 1;
            width: 100%;
            background: white;
            position: relative;
        }

        #targetIframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* tombol logout kecil di dalam iframe container (opsional) */
        .iframe-footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px 16px;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(4px);
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .logout-btn {
            background: rgba(220, 80, 80, 0.9);
            border: none;
            padding: 10px 24px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 12px -6px #aa3c3c;
            transition: 0.1s;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .logout-btn:active {
            transform: scale(0.96);
            background: #b14242;
        }

        /* responsif */
        @media (max-width: 600px) {
            .card {
                padding: 16px 12px 12px 12px;
                height: 95vh;
            }
            .login-box {
                padding: 24px 16px;
            }
            .pin-field input {
                font-size: 1.5rem;
                letter-spacing: 8px;
            }
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="card" id="mainCard">
        <!-- timer display (selalu tampak di atas) -->
        <div class="timer-bar">
            <div class="timer-icon">
                <span>‚è≥</span> Sesi aktif
            </div>
            <div id="timerDisplay">10:00</div>
        </div>

        <!-- container yang berubah (login / iframe) -->
        <div class="content-container">
            <!-- Area Login -->
            <div id="loginContainer">
                <div class="login-box">
                    <div class="welcome">
                        <h2>üîê Admin</h2>
                        <p>masukkan PIN 6 digit</p>
                    </div>

                    <div class="pin-form">
                        <label class="pin-label" for="pinInput">PIN</label>
                        <div class="pin-field">
                            <input type="number" id="pinInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric" pattern="[0-9]*" maxlength="6" autofocus>
                        </div>
                        <button class="login-btn" id="loginBtn">
                            <span>‚û°Ô∏è</span> MASUK
                        </button>
                    </div>

                    <div id="messageArea" class="message"></div>
                </div>
            </div>

            <!-- Area Iframe (URL Google Apps Script) -->
            <div id="iframeContainer">
                <div class="iframe-wrapper">
                    <iframe id="targetIframe" title="Google Apps Script" sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-modals allow-downloads allow-top-navigation"></iframe>
                </div>
                <div class="iframe-footer">
                    <button class="logout-btn" id="logoutBtn">üö™ LOGOUT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // Konfigurasi
            const VALID_PIN = "123456";  // PIN default 6 digit
            const TIMEOUT_MINUTES = 10;
            const TIMEOUT_MILLIS = TIMEOUT_MINUTES * 60 * 1000;
            const TARGET_URL = "https://script.google.com/macros/s/AKfycbwUcKv1T4QytZzNfNLiWw2335XtSXjpjxWOStjXWT5GxLj4P4UHHjgKF-rfVCeuk3SawQ/exec";

            // State
            let lastActivity = Date.now();
            let timerInterval = null;
            let logoutTimeout = null;
            let isLoggedIn = false;

            // Elemen DOM
            const loginContainer = document.getElementById('loginContainer');
            const iframeContainer = document.getElementById('iframeContainer');
            const pinInput = document.getElementById('pinInput');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const messageDiv = document.getElementById('messageArea');
            const timerDisplay = document.getElementById('timerDisplay');
            const targetIframe = document.getElementById('targetIframe');

            // === Reset timer idle (hanya jika login) ===
            function resetIdleTimer() {
                if (!isLoggedIn) return;
                lastActivity = Date.now();
                if (logoutTimeout) clearTimeout(logoutTimeout);
                logoutTimeout = setTimeout(() => {
                    if (isLoggedIn) {
                        logout('Waktu habis, logout otomatis.');
                    }
                }, TIMEOUT_MILLIS);
            }

            // === Update tampilan timer countdown ===
            function startCountdownUpdater() {
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    if (!isLoggedIn) {
                        timerDisplay.textContent = '10:00';
                        return;
                    }

                    const now = Date.now();
                    const elapsed = now - lastActivity;
                    const remaining = Math.max(0, TIMEOUT_MILLIS - elapsed);
                    const totalSeconds = Math.floor(remaining / 1000);
                    const mins = Math.floor(totalSeconds / 60);
                    const secs = totalSeconds % 60;

                    timerDisplay.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

                    if (remaining <= 0 && isLoggedIn) {
                        logout('Sesi berakhir.');
                    }
                }, 500);
            }

            // === Handler aktivitas pengguna ===
            function activityHandler() {
                if (isLoggedIn) {
                    resetIdleTimer();
                }
            }

            // === Login: validasi PIN dan tampilkan iframe ===
            function attemptLogin() {
                const enteredPin = pinInput.value.trim();
                if (enteredPin === VALID_PIN) {
                    // Login sukses
                    isLoggedIn = true;
                    lastActivity = Date.now();

                    // Sembunyikan login, tampilkan iframe container
                    loginContainer.style.display = 'none';
                    iframeContainer.style.display = 'flex'; // flex karena di CSS flex-direction column
                    
                    // Set src iframe ke target URL
                    targetIframe.src = TARGET_URL;

                    // Bersihkan pesan error
                    messageDiv.textContent = '';
                    messageDiv.className = 'message';

                    // Atur timer logout
                    if (logoutTimeout) clearTimeout(logoutTimeout);
                    logoutTimeout = setTimeout(() => {
                        logout('Waktu habis, logout otomatis.');
                    }, TIMEOUT_MILLIS);

                    // Update timer display
                    startCountdownUpdater();

                    // Kosongkan input PIN
                    pinInput.value = '';
                } else {
                    // PIN salah
                    messageDiv.textContent = '‚úò PIN salah, coba lagi.';
                    messageDiv.className = 'message error';
                    pinInput.value = '';
                    pinInput.focus();
                }
            }

            // === Logout: kembali ke tampilan login ===
            function logout(reason = '') {
                if (!isLoggedIn) return;

                isLoggedIn = false;

                // Hentikan timer dan timeout
                if (logoutTimeout) clearTimeout(logoutTimeout);
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = null;

                // Sembunyikan iframe, tampilkan login
                iframeContainer.style.display = 'none';
                loginContainer.style.display = 'flex'; // flex agar konten di tengah
                
                // Reset iframe src (agar tidak terus loading)
                targetIframe.src = 'about:blank';

                // Reset timer display
                timerDisplay.textContent = '10:00';

                // Tampilkan pesan jika ada
                if (reason) {
                    messageDiv.textContent = reason;
                    messageDiv.className = 'message';
                } else {
                    messageDiv.textContent = '';
                }

                // Fokus ke input PIN
                pinInput.focus();
            }

            // === Inisialisasi event listeners ===
            function init() {
                // Event login
                loginBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    attemptLogin();
                });

                // Enter pada input PIN
                pinInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        attemptLogin();
                    }
                });

                // Logout manual
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout('Anda telah logout.');
                });

                // Aktivitas pengguna (reset timer)
                document.addEventListener('mousemove', activityHandler);
                document.addEventListener('touchstart', activityHandler);
                document.addEventListener('keydown', activityHandler);
                document.addEventListener('click', activityHandler);
                document.addEventListener('scroll', activityHandler);

                // Batasi input maksimal 6 digit
                pinInput.addEventListener('input', function(e) {
                    if (this.value.length > 6) {
                        this.value = this.value.slice(0, 6);
                    }
                });

                // Pastikan container login tampil, iframe tersembunyi
                loginContainer.style.display = 'flex';
                iframeContainer.style.display = 'none';
                pinInput.focus();

                // Mulai updater timer (meski belum login, menampilkan 10:00)
                startCountdownUpdater();
            }

            // Mulai
            init();
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Admin ‚Ä¢ Masukkan PIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #f0f4fa 0%, #d9e2ef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            margin: 0;
        }

        /* panel utama ‚Äì kartu putih dengan bayangan lembut */
        .card {
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25), 0 0 0 1px rgba(255,255,255,0.6) inset;
            width: 100%;
            max-width: 420px;
            padding: 32px 24px;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.7);
        }

        /* area timer ‚Äì selalu terlihat */
        .timer-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(10,30,50,0.06);
            padding: 12px 18px;
            border-radius: 100px;
            margin-bottom: 28px;
            color: #1e293b;
            font-weight: 500;
            font-size: 0.95rem;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .timer-icon {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .timer-icon span {
            font-size: 1.2rem;
        }

        #timerDisplay {
            background: #1e2b3c;
            color: white;
            padding: 6px 14px;
            border-radius: 40px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* judul & instruksi */
        .welcome {
            text-align: center;
            margin-bottom: 28px;
        }

        .welcome h2 {
            font-size: 1.9rem;
            font-weight: 600;
            background: linear-gradient(145deg, #0f2b3f, #264a6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .welcome p {
            color: #2c3e50;
            margin-top: 6px;
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
        }

        /* form PIN */
        .pin-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .pin-label {
            font-weight: 600;
            color: #163a5c;
            margin-left: 6px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .pin-field {
            position: relative;
            width: 100%;
        }

        .pin-field input {
            width: 100%;
            padding: 20px 22px;
            font-size: 1.8rem;
            text-align: center;
            letter-spacing: 12px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            background: rgba(255,255,255,0.9);
            border: 2px solid rgba(70, 130, 200, 0.3);
            border-radius: 50px;
            outline: none;
            transition: all 0.2s;
            color: #0b2b44;
            caret-color: #2e7eb0;
            box-shadow: 0 8px 16px -8px rgba(0,40,80,0.2);
        }

        .pin-field input:focus {
            border-color: #1f6fb0;
            background: white;
            box-shadow: 0 8px 22px -8px #1f6fb0;
        }

        .pin-field input::placeholder {
            letter-spacing: normal;
            font-size: 1rem;
            color: #a0b8cc;
            font-weight: 300;
            opacity: 0.7;
        }

        .login-btn {
            background: #1e3b5c;
            border: none;
            border-radius: 60px;
            padding: 18px 20px;
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 12px;
            box-shadow: 0 12px 24px -10px #0d2f4b;
            transition: all 0.15s;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(2px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:active {
            transform: scale(0.98);
            background: #15344f;
            box-shadow: 0 4px 12px -6px #0b1f2f;
        }

        /* status/error area */
        .message {
            text-align: center;
            min-height: 38px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 40px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .error {
            color: #b81c1c;
            background: rgba(255,220,220,0.7);
            backdrop-filter: blur(4px);
        }

        .success {
            color: #136b4c;
            background: rgba(200,250,220,0.7);
        }

        /* konten admin (protected) ‚Äì tampil setelah login */
        .admin-panel {
            display: none;
            margin-top: 16px;
            animation: fadeIn 0.3s ease;
        }

        .admin-card {
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(4px);
            border-radius: 32px;
            padding: 28px 16px;
            text-align: center;
            border: 1px solid white;
            box-shadow: 0 10px 20px -10px rgba(0,20,40,0.2);
        }

        .admin-card h3 {
            font-size: 1.8rem;
            color: #0f3f5e;
            margin-bottom: 8px;
        }

        .admin-card p {
            color: #1e415b;
            margin-bottom: 24px;
            font-size: 1rem;
        }

        .logout-btn {
            background: rgba(220, 80, 80, 0.9);
            border: none;
            padding: 14px 30px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
            backdrop-filter: blur(4px);
            cursor: pointer;
            box-shadow: 0 8px 18px -8px #aa3c3c;
            transition: 0.1s;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .logout-btn:active {
            transform: scale(0.96);
            background: #b14242;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* responsif ekstra kecil */
        @media (max-width: 380px) {
            .card { padding: 24px 16px; }
            .pin-field input { font-size: 1.5rem; letter-spacing: 8px; }
            .welcome h2 { font-size: 1.6rem; }
        }

        /* tombol sentuh nyaman */
        .login-btn, .logout-btn, input {
            touch-action: manipulation;
        }
        /* sembunyikan spin button di input number */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="card" id="mainCard">
        <!-- timer display (selalu tampak) -->
        <div class="timer-bar">
            <div class="timer-icon">
                <span>‚è≥</span> Sesi aktif
            </div>
            <div id="timerDisplay">10:00</div>
        </div>

        <!-- area login (ditampilkan jika belum login) -->
        <div id="loginContainer">
            <div class="welcome">
                <h2>üîê Admin</h2>
                <p>masukkan PIN 6 digit</p>
            </div>

            <div class="pin-form">
                <label class="pin-label" for="pinInput">PIN</label>
                <div class="pin-field">
                    <input type="number" id="pinInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric" pattern="[0-9]*" maxlength="6" autofocus>
                </div>
                <button class="login-btn" id="loginBtn">
                    <span>‚û°Ô∏è</span> MASUK
                </button>
            </div>

            <div id="messageArea" class="message"></div>
        </div>

        <!-- area admin (protected, muncul setelah login sukses) -->
        <div id="adminContainer" class="admin-panel">
            <div class="admin-card">
                <h3>üìã DASHBOARD</h3>
                <p>Selamat datang, Admin</p>
                <button class="logout-btn" id="logoutBtn">üö™ KELUAR</button>
            </div>
            <!-- kamu bisa tambah konten admin lainnya di sini -->
        </div>
    </div>

    <script>
        (function() {
            // Konfigurasi
            const VALID_PIN = "123456";          // ganti sesuai keinginan (min. 6 digit)
            const TIMEOUT_MINUTES = 10;           // 10 menit
            const TIMEOUT_MILLIS = TIMEOUT_MINUTES * 60 * 1000;

            // State
            let lastActivity = Date.now();
            let timerInterval = null;
            let logoutTimeout = null;
            let isLoggedIn = false;                // false = tampil login, true = tampil admin

            // Elemen DOM
            const loginContainer = document.getElementById('loginContainer');
            const adminContainer = document.getElementById('adminContainer');
            const pinInput = document.getElementById('pinInput');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const messageDiv = document.getElementById('messageArea');
            const timerDisplay = document.getElementById('timerDisplay');

            // === Helper: reset timer idle (panggil setiap ada aktivitas) ===
            function resetIdleTimer() {
                if (!isLoggedIn) return; // timer hanya berjalan saat login
                lastActivity = Date.now();
                // Hapus timeout yang lama & buat baru
                if (logoutTimeout) clearTimeout(logoutTimeout);
                logoutTimeout = setTimeout(() => {
                    // Jika waktu habis, logout paksa
                    if (isLoggedIn) {
                        logout('Waktu habis, logout otomatis.');
                    }
                }, TIMEOUT_MILLIS);
            }

            // === Update tampilan timer countdown setiap detik ===
            function startCountdownUpdater() {
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    if (!isLoggedIn) {
                        // Jika tidak login, tampilkan "10:00" sebagai default / lock
                        timerDisplay.textContent = '10:00';
                        return;
                    }

                    const now = Date.now();
                    const elapsed = now - lastActivity;              // ms sejak aktivitas terakhir
                    const remaining = Math.max(0, TIMEOUT_MILLIS - elapsed);
                    const totalSeconds = Math.floor(remaining / 1000);
                    const mins = Math.floor(totalSeconds / 60);
                    const secs = totalSeconds % 60;

                    // format mm:ss (selalu 2 digit)
                    timerDisplay.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

                    // jika waktu habis, logout (seharusnya sudah ditangani timeout, tapi jaga2)
                    if (remaining <= 0 && isLoggedIn) {
                        logout('Sesi berakhir.');
                    }
                }, 500); // per 0.5 detik agar lebih responsif
            }

            // === Aktivitas pengguna: gerakan mouse, sentuhan, ketikan ===
            function activityHandler() {
                if (isLoggedIn) {
                    resetIdleTimer();
                }
            }

            // === Login (validasi PIN) ===
            function attemptLogin() {
                const enteredPin = pinInput.value.trim();
                if (enteredPin === VALID_PIN) {
                    // sukses
                    isLoggedIn = true;
                    lastActivity = Date.now();      // set aktivitas awal
                    // sembunyikan login, tampilkan admin
                    loginContainer.style.display = 'none';
                    adminContainer.style.display = 'block';
                    messageDiv.textContent = '';     // hapus pesan error
                    messageDiv.className = 'message';

                    // atur timer logout
                    if (logoutTimeout) clearTimeout(logoutTimeout);
                    logoutTimeout = setTimeout(() => {
                        logout('Waktu habis, logout otomatis.');
                    }, TIMEOUT_MILLIS);

                    // mulai update tampilan timer
                    startCountdownUpdater();

                    // fokus tidak penting lagi, tapi bersihkan input
                    pinInput.value = '';
                } else {
                    // error
                    messageDiv.textContent = '‚úò PIN salah, coba lagi.';
                    messageDiv.className = 'message error';
                    pinInput.value = '';
                    pinInput.focus();
                }
            }

            // === Logout (dapat dipanggil dari mana saja) ===
            function logout(reason = '') {
                if (!isLoggedIn) return;

                isLoggedIn = false;

                // bersihkan timeout & interval
                if (logoutTimeout) clearTimeout(logoutTimeout);
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = null;

                // ubah tampilan
                loginContainer.style.display = 'block';
                adminContainer.style.display = 'none';
                timerDisplay.textContent = '10:00';   // reset timer ke 10 menit

                // tampilkan alasan logout di message jika ada
                if (reason) {
                    messageDiv.textContent = reason;
                    messageDiv.className = 'message';
                    // bisa ditambah style info, biarkan netral
                } else {
                    messageDiv.textContent = '';
                }

                // fokus ke input PIN
                pinInput.focus();
            }

            // === Inisialisasi event listener ===
            function init() {
                // event login
                loginBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    attemptLogin();
                });

                // input PIN bisa submit dengan tekan Enter
                pinInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        attemptLogin();
                    }
                });

                // logout manual
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout('Anda telah logout.');
                });

                // Aktivitas: gerakan mouse, sentuh, ketik (hanya jika login)
                document.addEventListener('mousemove', activityHandler);
                document.addEventListener('touchstart', activityHandler);
                document.addEventListener('keydown', activityHandler);
                document.addEventListener('click', activityHandler);
                document.addEventListener('scroll', activityHandler);

                // juga reset ketika input di isi (walau belum login, tak apa)
                pinInput.addEventListener('input', activityHandler); // tidak berefek saat logout, tapi aman

                // Pastikan timer berjalan (walau default countdown 10:00)
                startCountdownUpdater();

                // kondisi awal: belum login (tampil form PIN)
                loginContainer.style.display = 'block';
                adminContainer.style.display = 'none';
                pinInput.focus();

                // validasi input maksimal 6 digit (untuk UX)
                pinInput.addEventListener('input', function(e) {
                    if (this.value.length > 6) {
                        this.value = this.value.slice(0, 6);
                    }
                    // hanya angka yang diperbolehkan oleh type=number, jadi aman
                });
            }

            // Mulai
            init();

            // optional: jika ingin sesi tetap login saat refresh? 
            // tidak disimpan agar aman (sesuai permintaan timer logout)
            // bisa ditambahkan sessionStorage, tapi lebih baik tidak karena ini admin sederhana
        })();
    </script>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - GitHub + GAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS styling sebelumnya tetap sama */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f7fb; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; }
        header { background: linear-gradient(135deg, #4361ee, #7209b7); color: white; padding: 30px; text-align: center; }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        .content { padding: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn-primary { background: #4361ee; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; }
        .status { padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; }
        .menunggu { background: #ffebee; color: #d32f2f; }
        .proses { background: #fff3e0; color: #f57c00; }
        .diterima { background: #e8f5e9; color: #388e3c; }
        .loading { text-align: center; padding: 40px; }
        .error { background: #ffebee; color: #d32f2f; padding: 20px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users"></i> Aplikasi Pendaftaran</h1>
            <p>GitHub Pages + Google Apps Script</p>
            <div id="apiStatus" style="margin-top: 10px; font-size: 0.9rem;">
                <i class="fas fa-circle" style="color: #ccc;"></i> <span>Testing connection...</span>
            </div>
        </header>
        
        <div class="content">
            <div>
                <button class="btn btn-primary" onclick="loadData()">
                    <i class="fas fa-sync"></i> Muat Data
                </button>
                <span id="dataInfo">Klik untuk memuat data</span>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Memuat data...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="dataContainer">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Kolom A</th>
                            <th>Kolom B</th>
                            <th>Kolom C</th>
                            <th>Kolom J</th>
                            <th>Kolom K</th>
                            <th>Status (L)</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data akan diisi di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ====== KONFIGURASI ======
        // GANTI DENGAN URL GAS ANDA SETELAH DEPLOY
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwUcKv1T4QytZzNfNLiWw2335XtSXjpjxWOStjXWT5GxLj4P4UHHjgKF-rfVCeuk3SawQ/exec';
        
        // ====== FUNGSI UTAMA ======
        async function testConnection() {
            try {
                const response = await fetch(GAS_URL, { method: 'GET' });
                if (response.ok) {
                    document.getElementById('apiStatus').innerHTML = 
                        '<i class="fas fa-circle" style="color: #4CAF50;"></i> <span>API Connected</span>';
                }
            } catch (error) {
                document.getElementById('apiStatus').innerHTML = 
                    '<i class="fas fa-circle" style="color: #f44336;"></i> <span>API Error</span>';
            }
        }
        
        async function loadData() {
            showLoading();
            hideError();
            
            try {
                const response = await fetch(GAS_URL);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    renderData(result.data);
                    document.getElementById('dataInfo').textContent = 
                        `Total data: ${result.total}`;
                } else {
                    showError(result.error || 'Gagal memuat data');
                }
                
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
        
        async function updateStatus(rowNumber, newStatus) {
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ row: rowNumber, status: newStatus })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    loadData(); // Reload data
                } else {
                    alert(`Error: ${result.error}`);
                }
                
            } catch (error) {
                alert(`Update failed: ${error.message}`);
            }
        }
        
        // ====== FUNGSI BANTUAN ======
        function renderData(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            if (!data || data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px;">
                            Tidak ada data
                        </td>
                    </tr>
                `;
                return;
            }
            
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                const statusClass = item.colL || 'menunggu';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.colA || '-'}</td>
                    <td>${item.colB || '-'}</td>
                    <td>${item.colC || '-'}</td>
                    <td>${item.colJ || '-'}</td>
                    <td>${item.colK || '-'}</td>
                    <td>
                        <span class="status ${statusClass}">${statusClass.toUpperCase()}</span>
                    </td>
                    <td>
                        <button onclick="changeStatus(${item.rowNumber})" class="btn btn-primary">
                            <i class="fas fa-edit"></i> Ubah
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function changeStatus(rowNumber) {
            const newStatus = prompt('Masukkan status baru (menunggu/proses/diterima):');
            if (newStatus && ['menunggu', 'proses', 'diterima'].includes(newStatus.toLowerCase())) {
                updateStatus(rowNumber, newStatus.toLowerCase());
            } else if (newStatus) {
                alert('Status tidak valid. Gunakan: menunggu, proses, atau diterima');
            }
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // ====== INITIALIZE ======
        document.addEventListener('DOMContentLoaded', function() {
            testConnection();
            // loadData(); // Uncomment untuk auto-load
        });
    </script>
</body>
</html>
